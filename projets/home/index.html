    <script id="templateScript" type="text/x-handlebars-template">
    {{#each projets}} 
        <li>

            {{#if this.description}}
                <div> {{description}} 
                    {{#if this.sujets}}
                        <p style="color:red;">Sujets:

                </div>
            {{/if}}
        </li> 
    {{/each}}
</script>
